<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Screen -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-map-marked-alt me-2"></i>TravelMate</h2>
                <p class="mb-0">Plan your trips together</p>
            </div>
            <div class="auth-body">
                <div id="auth-animation" class="text-center mb-4">
                    <div class="auth-icon">
                        <i class="fas fa-plane-departure"></i>
                    </div>
                </div>
                
                <div class="text-center mb-4">
                    <h4>Welcome to TravelMate</h4>
                    <p class="text-muted">Sign in to start planning your trips</p>
                </div>
                
                <div class="d-grid mb-3">
                    <button class="btn btn-google py-3" id="google-signin-btn">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </button>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-muted small">
                        By continuing, you agree to our Terms of Service and Privacy Policy
                    </p>
                </div>
                
                <div id="auth-message" class="alert d-none mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
</body>
</html>
