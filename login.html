<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TravelMate</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-body-bg">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="text-center mb-3">
                    <i class="fas fa-map-marked-alt text-primary fa-3x"></i>
                </div>
                <h2>Welcome Back</h2>
                <p class="text-muted">Sign in to continue your journey</p>
            </div>
            <div class="auth-body">
                <div id="auth-message" class="d-none"></div>
                
                <form id="login-form">
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope text-muted"></i></span>
                            <input type="email" class="form-control" id="login-email" placeholder="name@example.com" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                            <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
                            <button class="btn btn-outline-secondary password-toggle" type="button">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="text-end mt-2">
                            <a href="#" id="forgot-password-link" class="text-decoration-none small">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                    </div>
                </form>

                <div class="text-center mb-4">
                    <div class="d-flex align-items-center justify-content-center">
                        <hr class="flex-grow-1">
                        <span class="mx-3 text-muted small">OR</span>
                        <hr class="flex-grow-1">
                    </div>
                </div>

                <div class="d-grid mb-4">
                    <button class="btn btn-google py-2" id="google-signin-btn">
                        <i class="fab fa-google me-2"></i>Continue with Google
                    </button>
                </div>

                <div class="text-center">
                    <p class="mb-0 text-muted">Don't have an account? <a href="signup.html" class="text-primary text-decoration-none fw-bold">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
</body>
</html>
