<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-map-marked-alt me-2 text-primary"></i>TravelMate
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav me-auto">
    <li class="nav-item">
        <a class="nav-link active" href="dashboard.html">
            <i class="fas fa-home me-1"></i>Dashboard
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" id="nav-profile">
            <i class="fas fa-user me-1"></i>Profile
        </a>
    </li>
</ul>
                <div class="d-flex align-items-center">
                    <img id="user-avatar" class="user-avatar me-2" src="" alt="User Avatar">
                    <span class="me-3" id="user-name">User</span>
                    <button class="btn btn-outline-primary btn-sm" id="logout-btn">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
<div class="modal fade" id="profileModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">My Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="profile-form">
                    <div class="text-center mb-4">
                        <img id="profile-avatar" class="user-avatar mb-3" style="width: 100px; height: 100px;" src="" alt="Profile">
                        <input type="file" id="avatar-upload" class="d-none" accept="image/*">
                        <button type="button" class="btn btn-outline-primary btn-sm" onclick="document.getElementById('avatar-upload').click()">
                            <i class="fas fa-camera me-1"></i>Change Photo
                        </button>
                    </div>
                    <div class="mb-3">
                        <label for="profile-name" class="form-label">Display Name</label>
                        <input type="text" class="form-control" id="profile-name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="profile-email" disabled>
                        <small class="text-muted">Email cannot be changed</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">User ID</label>
                        <input type="text" class="form-control" id="profile-userid" disabled>
                    </div>
                </form>
                <div class="border-top pt-3 mt-3">
                    <h6>Danger Zone</h6>
                    <button class="btn btn-outline-danger btn-sm" id="leave-all-trips-btn">
                        <i class="fas fa-sign-out-alt me-1"></i>Leave All Trips
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-profile-btn">Save Changes</button>
            </div>
        </div>
    </div>
</div>
    
    <!-- Dashboard Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Trips</h2>
            <div>
                <button class="btn btn-primary me-2" id="create-trip-btn">
                    <i class="fas fa-plus me-1"></i>New Trip
                </button>
                <button class="btn btn-outline-primary" id="join-trip-btn">
                    <i class="fas fa-user-plus me-1"></i>Join Trip
                </button>
            </div>
        </div>
        
        <div id="trips-container" class="row">
            <!-- Trips will be loaded here -->
        </div>
        
      <div id="empty-trips" class="empty-state">
    <div class="empty-icon mb-4">
        <i class="fas fa-suitcase-rolling"></i>
    </div>
    <h4>No trips yet</h4>
    <p>Create your first trip or join an existing one to get started!</p>
    <button class="btn btn-primary mt-2" id="create-first-trip-btn">
        <i class="fas fa-plus me-1"></i>Create Your First Trip
    </button>
</div>
    </div>

    <!-- Create Trip Modal -->
    <div class="modal fade" id="createTripModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Trip</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-trip-form">
                        <div class="mb-3">
                            <label for="trip-name" class="form-label">Trip Name</label>
                            <input type="text" class="form-control" id="trip-name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="start-date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="start-date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="end-date" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="end-date" required>
                            </div>
                        </div>
                        
                        <!-- Route Section -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-route me-2"></i>Route Details</h6>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="start-location" class="form-label">Starting Point</label>
                                        <input type="text" class="form-control" id="start-location" placeholder="City, Country" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="start-meter-reading" class="form-label">Starting Meter Reading (km)</label>
                                        <input type="number" class="form-control" id="start-meter-reading" min="0" step="0.1">
                                    </div>
                                </div>
                                
                                <div id="stops-container">
                                    <!-- Stops will be added here dynamically -->
                                </div>
                                
                                <button type="button" class="btn btn-outline-primary btn-sm" id="add-stop-btn">
                                    <i class="fas fa-plus me-1"></i>Add Stop
                                </button>
                                
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label for="end-location" class="form-label">Ending Point</label>
                                        <input type="text" class="form-control" id="end-location" placeholder="City, Country" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="end-meter-reading" class="form-label">Ending Meter Reading (km)</label>
                                        <input type="number" class="form-control" id="end-meter-reading" min="0" step="0.1">
                                    </div>
                                </div>
                                
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" id="manual-kms-mode">
                                    <label class="form-check-label" for="manual-kms-mode">
                                        Manual KMs Mode (enter distances between stops manually)
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Car Details Section -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-car me-2"></i>Car Details</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="car-type" class="form-label">Car Type</label>
                                    <select class="form-select" id="car-type" required>
                                        <option value="self">Self</option>
                                        <option value="rental">Rental</option>
                                    </select>
                                </div>
                                
                                <div id="rental-details" class="d-none">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="rental-per-day" class="form-label">Rent per Day (<span class="rupee-symbol">₹</span>)</label>
                                            <input type="number" class="form-control" id="rental-per-day" min="0" step="0.01">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="rental-days" class="form-label">Rental Days</label>
                                            <input type="number" class="form-control" id="rental-days" min="1" value="1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Fuel Details Section -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h6 class="mb-0"><i class="fas fa-gas-pump me-2"></i>Fuel Details</h6>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="fuel-type" class="form-label">Fuel Type</label>
                                    <select class="form-select" id="fuel-type" required>
                                        <option value="petrol">Petrol</option>
                                        <option value="diesel">Diesel</option>
                                        <option value="cng">CNG</option>
                                        <option value="electric">Electric</option>
                                    </select>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="fuel-price" class="form-label">Price per Unit (<span class="rupee-symbol">₹</span>/L or <span class="rupee-symbol">₹</span>/kWh)</label>
                                        <input type="number" class="form-control" id="fuel-price" min="0" step="0.01" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="mileage" class="form-label">Mileage (km per L or km per kWh)</label>
                                        <input type="number" class="form-control" id="mileage" min="0" step="0.1" required>
                                    </div>
                                </div>
                                
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="auto-calc-fuel">
                                    <label class="form-check-label" for="auto-calc-fuel">
                                        Auto-calc fuel using expenses (include fuel fillings from Expenses tab)
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="trip-budget" class="form-label">Total Budget (<span class="rupee-symbol">₹</span>)</label>
                            <input type="number" class="form-control" id="trip-budget" min="0" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-trip-btn">Create Trip</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Trip Modal -->
    <div class="modal fade" id="editTripModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Trip</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-trip-form">
                        <input type="hidden" id="edit-trip-id">
                        <div class="mb-3">
                            <label for="edit-trip-name" class="form-label">Trip Name</label>
                            <input type="text" class="form-control" id="edit-trip-name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edit-start-location" class="form-label">Start Location</label>
                                <input type="text" class="form-control" id="edit-start-location" placeholder="City, Country" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit-trip-destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="edit-trip-destination" placeholder="City, Country" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="edit-start-date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="edit-start-date" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="edit-end-date" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="edit-end-date" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="edit-trip-budget" class="form-label">Total Budget (<span class="rupee-symbol">₹</span>)</label>
                            <input type="number" class="form-control" id="edit-trip-budget" min="0" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-trip-btn">
                        <i class="fas fa-save me-1"></i>Update Trip
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Join Trip Modal -->
    <div class="modal fade" id="joinTripModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join Trip</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="join-trip-form">
                        <div class="mb-3">
                            <label for="trip-code" class="form-label">Trip Code</label>
                            <input type="text" class="form-control" id="trip-code" placeholder="Enter 6-character code" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="join-trip-confirm-btn">Join Trip</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="utils.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
