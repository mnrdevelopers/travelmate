<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4361ee" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-container">
        <div class="splash-content">
            <div class="splash-logo">
                <i class="fas fa-map-marked-alt"></i>
            </div>
            <h1>TravelMate</h1>
            <p>Plan your trips together</p>
            <div class="mt-4">
                <lottie-player 
                    src="https://assets1.lottiefiles.com/packages/lf20_sk5h1kfn.json" 
                    background="transparent" 
                    speed="1" 
                    style="width: 200px; height: 200px; margin: 0 auto;" 
                    loop 
                    autoplay>
                </lottie-player>
            </div>
            <div class="mt-4">
                <button class="btn btn-light btn-lg" onclick="navigateTo('auth.html')">
                    Get Started <i class="fas fa-arrow-right ms-2"></i>
                </button>
                 <div class="mt-2">
        <small>
            <a href="dashboard.html" class="text-light">Skip intro</a>
        </small>
    </div>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('sw.js')
      .then(function(registration) {
        console.log('ServiceWorker registration successful:', registration);
      })
      .catch(function(error) {
        console.log('ServiceWorker registration failed:', error);
      });
    });
  }
</script>

    <script>
    // Smooth progress bar animation
    const progressBar = document.getElementById('splash-progress-bar');
    let progress = 0;
    const progressInterval = setInterval(() => {
        progress += 3.33; // 100% in 3 seconds
        progressBar.style.width = `${Math.min(progress, 100)}%`;
        
        if (progress >= 100) {
            clearInterval(progressInterval);
        }
    }, 100);

    // Auto redirect to dashboard after 3 seconds
    setTimeout(() => {
        navigateTo('dashboard.html');
    }, 3000);
</script>
</body>
</html>
