<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate - Plan Your Trips Together</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-container">
        <div class="splash-content">
            <div class="splash-logo">
                <i class="fas fa-map-marked-alt"></i>
            </div>
            <h1>TravelMate</h1>
            <p>Plan your trips together</p>
            <div class="mt-4">
                <i class="fas fa-plane-departure splash-animation"></i>
            </div>
            <div class="mt-4">
                <button class="btn btn-light btn-lg" onclick="navigateTo('auth.html')">
                    Get Started <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script>
        // Auto redirect to auth after 3 seconds
        setTimeout(() => {
            navigateTo('auth.html');
        }, 3000);
    </script>
</body>
</html>
