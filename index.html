<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#4361ee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TravelMate">
    
    <title>TravelMate - Plan Your Trips Together</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TravelMate">
    <link rel="apple-touch-icon" href="icons/icon-152x152.png">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* PWA-specific styles */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
            
            .navbar {
                padding-top: env(safe-area-inset-top);
            }
        }
        
        /* Safe area handling for notch devices */
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* Enhanced mobile styles */
        @media (max-width: 768px) {
            .btn-mobile {
                padding: 12px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .form-control-mobile {
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            /* Better touch targets */
            .touch-target {
                min-height: 44px;
                min-width: 44px;
            }
        }
        
        /* Loading animation */
        .pwa-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .pwa-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- PWA Loading Screen -->
    <div id="pwa-loading" class="pwa-loading">
        <div class="text-center text-white">
            <div class="loading-spinner mb-3"></div>
            <h3><i class="fas fa-map-marked-alt me-2"></i>TravelMate</h3>
            <p>Loading your travel companion...</p>
        </div>
    </div>

    <!-- App Content -->
    <div id="app-content" style="display: none;">
        <!-- Content will be loaded here based on authentication -->
    </div>

    <!-- Install Prompt -->
    <div id="install-prompt" class="position-fixed bottom-0 start-0 end-0 p-3 bg-primary text-white" style="display: none; z-index: 9998;">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <i class="fas fa-download me-2"></i>
                <span>Install TravelMate for better experience</span>
            </div>
            <div>
                <button id="install-btn" class="btn btn-light btn-sm me-2">Install</button>
                <button id="dismiss-install" class="btn btn-outline-light btn-sm">Later</button>
            </div>
        </div>
    </div>

    <!-- Offline Indicator -->
    <div id="offline-indicator" class="position-fixed top-0 start-0 end-0 alert alert-warning text-center" style="display: none; z-index: 9997; border-radius: 0;">
        <i class="fas fa-wifi-slash me-2"></i>You are currently offline
    </div>

    <script>
        // PWA Initialization
        document.addEventListener('DOMContentLoaded', async function() {
            // Hide loading screen after a brief delay
            setTimeout(() => {
                document.getElementById('pwa-loading').classList.add('hidden');
                document.getElementById('app-content').style.display = 'block';
                
                // Check authentication and redirect
                const user = localStorage.getItem('currentUser');
                if (user) {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'auth.html';
                }
            }, 1500);
            
            // Initialize service worker
            await initializeServiceWorker();
            
            // Check and handle install prompt
            initializeInstallPrompt();
            
            // Handle online/offline status
            initializeConnectivityHandler();
        });

        // Service Worker Registration
        async function initializeServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('ServiceWorker registered: ', registration);
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('ServiceWorker update found!');
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New content is available, show update notification
                                showUpdateNotification();
                            }
                        });
                    });
                } catch (error) {
                    console.error('ServiceWorker registration failed: ', error);
                }
            }
        }

        // Install Prompt Handling
        function initializeInstallPrompt() {
            let deferredPrompt;
            
            window.addEventListener('beforeinstallprompt', (e) => {
                // Prevent the mini-infobar from appearing on mobile
                e.preventDefault();
                // Stash the event so it can be triggered later
                deferredPrompt = e;
                // Show the install prompt
                showInstallPrompt();
            });
            
            // Handle install button click
            document.getElementById('install-btn').addEventListener('click', async () => {
                if (!deferredPrompt) return;
                
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                // Hide the install prompt
                hideInstallPrompt();
                // Clear the saved prompt since it can't be used again
                deferredPrompt = null;
            });
            
            // Handle dismiss button
            document.getElementById('dismiss-install').addEventListener('click', () => {
                hideInstallPrompt();
                // Don't show again for a week
                localStorage.setItem('installPromptDismissed', Date.now().toString());
            });
        }

        function showInstallPrompt() {
            // Check if user recently dismissed the prompt
            const lastDismissed = localStorage.getItem('installPromptDismissed');
            if (lastDismissed && (Date.now() - parseInt(lastDismissed)) < 7 * 24 * 60 * 60 * 1000) {
                return;
            }
            
            document.getElementById('install-prompt').style.display = 'block';
        }

        function hideInstallPrompt() {
            document.getElementById('install-prompt').style.display = 'none';
        }

        // Connectivity Handler
        function initializeConnectivityHandler() {
            const offlineIndicator = document.getElementById('offline-indicator');
            
            window.addEventListener('online', () => {
                offlineIndicator.style.display = 'none';
                // Sync any pending data
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        type: 'SYNC_DATA'
                    });
                }
            });
            
            window.addEventListener('offline', () => {
                offlineIndicator.style.display = 'block';
            });
            
            // Initial check
            if (!navigator.onLine) {
                offlineIndicator.style.display = 'block';
            }
        }

        // Update Notification
        function showUpdateNotification() {
            if ('serviceWorker' in navigator) {
                // Show a notification that an update is available
                if (confirm('A new version of TravelMate is available. Reload to update?')) {
                    window.location.reload();
                }
            }
        }

        // Utility function to check if app is running in standalone mode
        function isRunningStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true;
        }
    </script>
</body>
</html>
