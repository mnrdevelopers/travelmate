<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMate - Offline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="empty-icon mb-4">
                    <i class="fas fa-wifi-slash text-muted" style="font-size: 4rem;"></i>
                </div>
                <h3 class="text-muted">You're Offline</h3>
                <p class="text-muted mb-4">
                    TravelMate needs an internet connection to sync your data.
                    Some features may be limited while offline.
                </p>
                <button class="btn btn-primary" onclick="window.location.reload()">
                    <i class="fas fa-redo me-2"></i>Retry Connection
                </button>
                <div class="mt-4">
                    <small class="text-muted">
                        You can still view previously loaded trips and data.
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
